<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrithik Nandan's Birthday Party ðŸŽ‰</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==================== GLOBAL STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* ==================== PAGE 1 - CUTE INVITATION ==================== */
        #page1 {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #e0c3fc 50%, #d4e4ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #page1.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Floating Confetti Particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        .confetti:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: #ff6b9d;
        }

        .confetti:nth-child(2) {
            left: 25%;
            animation-delay: 1s;
            background: #c780e8;
        }

        .confetti:nth-child(3) {
            left: 40%;
            animation-delay: 2s;
            background: #ffd93d;
        }

        .confetti:nth-child(4) {
            left: 55%;
            animation-delay: 3s;
            background: #6bcf7f;
        }

        .confetti:nth-child(5) {
            left: 70%;
            animation-delay: 1.5s;
            background: #74b9ff;
        }

        .confetti:nth-child(6) {
            left: 85%;
            animation-delay: 2.5s;
            background: #fd79a8;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b9d, #c780e8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloon-float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: #fff;
            transform: translateX(-50%);
        }

        .balloon:nth-child(7) {
            left: 15%;
            animation-delay: 0s;
            background: linear-gradient(135deg, #ffd93d, #ff6b9d);
        }

        .balloon:nth-child(8) {
            left: 45%;
            animation-delay: 2s;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
        }

        .balloon:nth-child(9) {
            left: 75%;
            animation-delay: 4s;
            background: linear-gradient(135deg, #6bcf7f, #00b894);
        }

        @keyframes balloon-float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100vh) translateX(30px) rotate(10deg);
            }
            100% {
                transform: translateY(-120vh) translateX(0) rotate(0deg);
            }
        }

        /* Main Card Container */
        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(199, 128, 232, 0.3);
            animation: fadeInUp 1s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .invitation-card h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: #c780e8;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 600;
        }

        .date-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* CSS Birthday Cake */
        .cake-container {
            margin: 40px auto;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .layer-bottom {
            bottom: 0;
            width: 180px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d, #fd79a8);
            animation: cake-appear 0.6s ease 0.3s backwards;
        }

        .layer-middle {
            bottom: 50px;
            width: 140px;
            height: 50px;
            background: linear-gradient(135deg, #c780e8, #a29bfe);
            animation: cake-appear 0.6s ease 0.5s backwards;
        }

        .layer-top {
            bottom: 90px;
            width: 100px;
            height: 40px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            animation: cake-appear 0.6s ease 0.7s backwards;
        }

        @keyframes cake-appear {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        /* Candles */
        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: #fff;
            border-radius: 4px;
            bottom: 130px;
            left: 50%;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffd93d, #ff6b9d);
            border-radius: 50%;
            animation: flicker 1.5s infinite;
        }

        .candle:nth-child(1) {
            transform: translateX(-50px);
            animation: candle-appear 0.4s ease 0.9s backwards;
        }

        .candle:nth-child(2) {
            transform: translateX(-4px);
            animation: candle-appear 0.4s ease 1s backwards;
        }

        .candle:nth-child(3) {
            transform: translateX(42px);
            animation: candle-appear 0.4s ease 1.1s backwards;
        }

        @keyframes candle-appear {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes flicker {
            0%, 100% {
                box-shadow: 0 0 10px #ffd93d, 0 0 20px #ff6b9d;
                transform: translateX(-50%) scale(1);
            }
            50% {
                box-shadow: 0 0 15px #ffd93d, 0 0 30px #ff6b9d;
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Open Party Button */
        .open-button {
            background: linear-gradient(135deg, #ff6b9d, #c780e8);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(199, 128, 232, 0.4);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 1.2s backwards;
        }

        .open-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(199, 128, 232, 0.6);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-5px) scale(1.05);
            }
            50% {
                transform: translateY(-10px) scale(1.08);
            }
        }

        /* ==================== PAGE 2 - PARTY BLAST ==================== */
        #page2 {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0933 0%, #2d1b69 50%, #1e3a8a 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #page2.active {
            display: block;
            animation: pageReveal 0.8s ease forwards;
        }

        @keyframes pageReveal {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework-explode 2s infinite;
        }

        .firework:nth-child(1) {
            top: 20%;
            left: 30%;
            background: #ff6b9d;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 40%;
            left: 70%;
            background: #ffd93d;
            animation-delay: 0.5s;
        }

        .firework:nth-child(3) {
            top: 60%;
            left: 50%;
            background: #74b9ff;
            animation-delay: 1s;
        }

        .firework:nth-child(4) {
            top: 30%;
            left: 80%;
            background: #6bcf7f;
            animation-delay: 1.5s;
        }

        @keyframes firework-explode {
            0% {
                opacity: 0;
                transform: scale(0);
                box-shadow: 0 0 0 0 currentColor, 0 0 0 0 currentColor, 0 0 0 0 currentColor, 0 0 0 0 currentColor;
            }
            50% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 
                    0 -50px 20px 0 currentColor,
                    50px 0 20px 0 currentColor,
                    0 50px 20px 0 currentColor,
                    -50px 0 20px 0 currentColor;
            }
            100% {
                opacity: 0;
                transform: scale(1);
                box-shadow: 
                    0 -80px 20px 0 transparent,
                    80px 0 20px 0 transparent,
                    0 80px 20px 0 transparent,
                    -80px 0 20px 0 transparent;
            }
        }

        /* Confetti Explosion */
        .confetti-explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: rotate(0deg);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: rotate(720deg);
            }
        }

        /* Party Content Container */
        .party-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Party Header */
        .party-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .party-header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            background: linear-gradient(135deg, #ff6b9d, #ffd93d, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.9));
            }
        }

        /* Details Card */
        .details-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        .detail-item {
            margin-bottom: 25px;
            animation: slideInLeft 0.8s ease backwards;
        }

        .detail-item:nth-child(1) { animation-delay: 0.5s; }
        .detail-item:nth-child(2) { animation-delay: 0.6s; }
        .detail-item:nth-child(3) { animation-delay: 0.7s; }
        .detail-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detail-label {
            font-size: 0.9rem;
            color: #c780e8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.8rem;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Countdown Timer */
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease 0.9s backwards;
        }

        .countdown-title {
            text-align: center;
            color: #ffd93d;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 217, 61, 0.5);
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .countdown-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-family: 'Fredoka', sans-serif;
            color: #ff6b9d;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Map Container */
        .map-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease 1s backwards;
        }

        .map-title {
            color: #74b9ff;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px rgba(116, 185, 255, 0.5);
        }

        .map-frame {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            border: none;
            margin-bottom: 20px;
        }

        .map-button {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 10px 30px rgba(9, 132, 227, 0.4);
            transition: all 0.3s ease;
        }

        .map-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(9, 132, 227, 0.6);
        }

        /* Floating Party Balloons */
        .party-balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: party-balloon-float 8s infinite ease-in-out;
            opacity: 0.6;
        }

        .party-balloon:nth-child(10) {
            bottom: -100px;
            left: 10%;
            background: linear-gradient(135deg, #ff6b9d, #fd79a8);
            animation-delay: 0s;
        }

        .party-balloon:nth-child(11) {
            bottom: -100px;
            left: 30%;
            background: linear-gradient(135deg, #ffd93d, #fdcb6e);
            animation-delay: 1s;
        }

        .party-balloon:nth-child(12) {
            bottom: -100px;
            left: 50%;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            animation-delay: 2s;
        }

        .party-balloon:nth-child(13) {
            bottom: -100px;
            left: 70%;
            background: linear-gradient(135deg, #6bcf7f, #00b894);
            animation-delay: 3s;
        }

        .party-balloon:nth-child(14) {
            bottom: -100px;
            left: 90%;
            background: linear-gradient(135deg, #c780e8, #a29bfe);
            animation-delay: 4s;
        }

        @keyframes party-balloon-float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-110vh) translateX(20px) rotate(5deg);
            }
            100% {
                transform: translateY(-120vh) translateX(0) rotate(0deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 5
